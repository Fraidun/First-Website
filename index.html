<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/resources/index.css" rel="stylesheet" />
    <title>ELW (Log in Page)</title>
  </head>
  <body>
    <div id="corp">
      <img id="logo_main" src="resources/logo.png" />
      <h2>ELW</h2>
    </div>
    <div class="form">
      <form action="/homePage.html" novalidate>
        <img src="/resources/user.png" />
        <div class="input">
          <label for="userName">Username/E-Mail:</label>
          <input
            type="text"
            id="uName"
            placeholder="Type your username or e-mail"
          />
        </div>
        <div class="input">
          <label for="Password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Type your password"
          />
        </div>
        <div class="input" id="test">
          <input type="submit" id="button" value="Log in" />
        </div>
        <p>Don't have an acount?</p>
        <a href="#">Sign up</a>
      </form>
    </div>
  </body>
</html>
